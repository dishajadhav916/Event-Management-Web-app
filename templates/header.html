<!DOCTYPE html>
<html lang="en">

<head> 

    

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Poppins:wght@200;600;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0//static/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    


    <!-- Navbar Start -->
    <div class="container-fluid sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light p-0">
               
                    <h2 class="text-white">Hairnic</h2>
                <button type="button" class="navbar-toggler ms-auto me-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="{% url 'homepage' %}" class="nav-item nav-link active">Home</a>
                        

                {% if request.user.is_authenticated %}

                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{request.user}}
                  </a>

                  
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                      <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </li>

                    
                  </ul>
                <li>
                    <a href="{% url 'product-page' %}" class="nav-item nav-link">Products</a>
                </li>
                 
                </li>
                <div class="quote_btn-container ">
                  
                  <form class="form-inline">
                    <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
                  </form>
                </div>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link {% if request.path == '/login-page/' %} active{% endif %}" href="{% url 'login-page' %}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if request.path == '/register-page/' %} active{% endif %}" href="{% url 'register-page' %}">Register</a>
                </li>

                {% endif %}


                    </div>
            
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->
</body>
</html>
